{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to Chat App</h1>
    {% if session.user_id %}
        <p class="lead">Welcome back, {{ session.username }}!</p>
        <a href="{{ url_for('chat') }}" class="btn btn-primary">Enter Chat Room</a>
    {% else %}
        <p class="lead">Please login or register to start chatting</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
